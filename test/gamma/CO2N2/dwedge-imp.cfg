%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
MATH_PROBLEM= DIRECT
SOLVER= NAVIER_STOKES
%RESTART_SOL= YES
RESTART_ITER= 255001

%TIME_DOMAIN = YES
%TIME_MARCHING= TIME_STEPPING
%TIME_STEP= 0.00000000001
%MAX_TIME= 10
%
% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
MACH_NUMBER= 9
AOA= 0.0
SIDESLIP_ANGLE= 0.0
FREESTREAM_TEMPERATURE= 160
%FREESTREAM_TEMPERATURE_VE= 160
FREESTREAM_PRESSURE= 10
INIT_OPTION= TD_CONDITIONS
%
%------------------------------- GAS MODEL ------------------------------------%
%GAS_MODEL= Mars10-corrected
%GAS_COMPOSITION= ( 0.0, 0.0, 0.0, 0.0, 0.019306, 0.0, 0.0, 0.0, 0.0, 0.980694 )
%FLUID_MODEL= MUTATIONPP

GAS_MODEL= CO2_N2
GAS_COMPOSITION= ( 0.980694, 0.019306 )


FLUID_MODEL= THERMALLY_PERFECT
GAS_CONSTANT= 190.258

%
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%MARKER_EULER= ( euler, symmetry )
%MARKER_OUTLET= ( exit, 2 )
%MARKER_FAR = ( inlet, farfield )
%MARKER_ISOTHERMAL= ( wall1, 300, wall2, 300, wall3, 300 )
%
MARKER_EULER= ( Euler)
MARKER_OUTLET= ( Exit, 2 )
MARKER_FAR = ( Farfield, Inlet )
MARKER_ISOTHERMAL= (Wall, 300 )

%MARKER_SYM= (Farfield, Inlet, Exit, Euler, Wall)
%MARKER_FAR= (top,bottom,right,left)
%
MARKER_PLOTTING= ( euler, Wall )
%MARKER_MONITORING= ( none )
%
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 0.75
%CFL_ADAPT= YES
%CFL_ADAPT_PARAM= ( 0.1, 2.0, 0.1, 0.75 )
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
LINEAR_SOLVER= FGMRES 
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 10
%TIME_ITER= 100000000000
ITER= 40000000
%
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
MGLEVEL= 0
%
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
CONV_NUM_METHOD_FLOW= AUSM 
MUSCL_FLOW= NO
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN_WANG
VENKAT_LIMITER_COEFF= 0.05
%REF_ELEM_LENGTH= 0.01
TIME_DISCRE_FLOW= EULER_EXPLICIT
%
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
CONV_CRITERIA= RESIDUAL
CONV_RESIDUAL_MINVAL= -50
CONV_STARTITER= 10
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
MESH_FILENAME= invwedge.su2
MESH_FORMAT= SU2
SOLUTION_FILENAME= restart_flow.dat 
RESTART_FILENAME= restart_flow.dat  
CONV_FILENAME= convergence
VOLUME_FILENAME= soln_volume
SURFACE_FILENAME= soln_surface
OUTPUT_WRT_FREQ= 100
OUTPUT_FILES= (RESTART_ASCII, PARAVIEW_ASCII, SURFACE_PARAVIEW_ASCII)    
%WRT_SOL_FREQ= 50
%WRT_CON_FREQ= 1
%WRT_CSV_SOL= YES
%WRT_BINARY_RESTART= NO
READ_BINARY_RESTART=NO
